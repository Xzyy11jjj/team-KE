<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <audio id="background-music" loop>
      <source
        src="https://github.com/ecemgo/mini-samples-great-tricks/raw/main/song-list/stranger-things-luxide-remix-no-copyright-music.mp3"
        type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon class="audio-icon" id="play-music" name="play"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause"></ion-icon>
    </button>

    <div id="particles-js" class="particles"></div>

    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="img/stk.jpg.JPG" />
            <p>STALKER</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/davan.jpg.JPG" />
            <p>DAVANX</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/zeo.jpg.JPG" />
            <p>ZERO</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/ss.jpg.jpg" />
            <p>SHROUD</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/ki.jpg.JPG" />
            <p>KAIYA</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/iter.jpg.JPG" />
            <p>ITERX</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/nake.jpg.jpg" />
            <p>NAK</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/son.jpg.jpg" />
            <p>MASON</p>
          </div>
          <div class="swiper-slide">
            <img
              src="img/ooo.jpg.jpg" />
            <p>????</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </body>
</html>
